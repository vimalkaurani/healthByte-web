   <div dropdown on-toggle="toggled(open)" class="dropdown-btn logout">

                              {{name}}

<div class="row" style="margin-top:110px">
<div class="col-md-1"></div>

<div class="col-md-8" ng-controller = "editPostController" ng-init = "editPosts()">

    <div class="post-div" >

      <!-- <h3 class = "post-title" >{{post.title}}</h3>
      <p>{{post.content}}  </p> -->

      <h3 tabindex="0" class = "post-title" ng-model='title' medium-editor > </h3><br>
      <p class="post_content_full" ng-model='content' medium-editor></p>

    <!-- <p>{{post.content}}  </p> -->

  </div>
  <input type="submit" class="btn btn-primary editbutton1" ng-click="editBtn()" value="Save">
  <input ng-show = "publishedStatus != 'published' && softDeleted==0" type="submit" class="btn btn-success editbutton" ng-click="publishBtn()" value="Publish">
  <input ng-show = "softDeleted == 0" type="submit" class="btn btn-danger editbutton" ng-click="deletePost()" value="Delete">
  <input ng-show = "softDeleted == 1" type="submit" class="btn btn-info editbutton" ng-click="saveAsDraft()"
  value="Save back to drafts">
</div>

</div>
